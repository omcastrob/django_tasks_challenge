{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-xl font-bold mb-4">Sign up</h1>

    <form class="max-w-sm mx-auto" method="post">
        {% csrf_token %}
        <div class="mb-5">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">{{ form.username.label_tag }}</label>
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}" required class="w-full px-4 py-2 border rounded-md">
        </div>
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">{{ form.password1.label_tag }}</label>
            <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" required class="w-full px-4 py-2 border rounded-md">
        </div>
        <div class="mb-5">
            <label for="password2" class="block mb-2 text-sm font-medium text-gray-900">{{ form.password2.label_tag }}</label>
            <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" required class="w-full px-4 py-2 border rounded-md">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="flex-1 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                Submit
            </button>
            <a class="flex-1 align-center text-center font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'login' %}">
                Log in
            </a>
        </div>
        {% if form.errors %}
        {% for field, errors in form.errors.items %}
          <p class="text-red-600 text-sm mt-1">{{ errors|join:", "  }}</p>
        {% endfor %}
        {% endif %}
    </form>
</div>
{% endblock %}
